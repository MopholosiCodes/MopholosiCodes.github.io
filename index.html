            position: absolute;

            opacity: 0;

        }
        
        .scroll-indicator::after {

            font-size: 3em;
            display: block;
        }
        
        @keyframes fadeInUp {

                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }

        }
        
        .video-section {
            min-height: 100vh;
            display: flex;

            justify-content: center;
            padding: 20px;
            scroll-snap-align: start;

            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .video-section.active .video-card {

            transform: scale(1);
        }
        
        .video-wrapper {

        }

        }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-bg'), alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 5;
        
        // Create particles
        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        const colors = [];
        
        for (let i = 0; i < 2000; i++) {
            vertices.push(
                Math.random() * 40 - 20,
                Math.random() * 40 - 20,
                Math.random() * 40 - 20
            );
            
            // Add some color variation
            const color = new THREE.Color();
            color.setHSL(Math.random() * 0.2 + 0.5, 0.5, 0.7);
            colors.push(color.r, color.g, color.b);
        }
        
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
        
        const material = new THREE.PointsMaterial({
            size: 0.08,
            vertexColors: true,
            transparent: true,
            opacity: 0.8
        });
        
        const particles = new THREE.Points(geometry, material);
        scene.add(particles);
        
        // Mouse and touch interaction
        let mouseX = 0;
        let mouseY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;
        
        // Mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        });
        
        // Touch movement for mobile
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                mouseX = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
                mouseY = -(e.touches[0].clientY / window.innerHeight) * 2 + 1;
            }
        });
        
        // Device orientation for mobile (gyroscope)
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                if (e.gamma !== null && e.beta !== null) {
                    // gamma: left to right tilt (-90 to 90)
                    // beta: front to back tilt (-180 to 180)
                    mouseX = (e.gamma / 90) * 0.5;
                    mouseY = (e.beta / 180) * 0.5;
                }
            });
        }
        
        // Scroll interaction
        const container = document.querySelector('.container');
        let scrollY = 0;
        let currentSection = 0;
        const totalSections = 2; // 1 landing + 1 video (rest commented out)
        
        container.addEventListener('scroll', () => {
            scrollY = container.scrollTop;
            
            // Calculate current section
            const sectionHeight = window.innerHeight;
            const newSection = Math.round(scrollY / sectionHeight);
            
            if (newSection !== currentSection) {
                currentSection = newSection;
                updateSectionVisibility();
            }
        });
        
        function updateSectionVisibility() {
            const videoSections = document.querySelectorAll('.video-section');
            videoSections.forEach((section, index) => {
                if (index === currentSection - 1) {
                    section.classList.add('active');
                } else {
                    section.classList.remove('active');
                }
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Calculate transition progress (0 to 1)
            const sectionHeight = window.innerHeight;
            const sectionProgress = (scrollY % sectionHeight) / sectionHeight;
            
            // Smooth rotation based on mouse position
            targetRotationY = mouseX * 0.5;
            targetRotationX = mouseY * 0.3;
            
            particles.rotation.y += (targetRotationY - particles.rotation.y) * 0.05;
            particles.rotation.x += (targetRotationX - particles.rotation.x) * 0.05;
            
            // Camera zoom effect during transitions
            if (currentSection === 0) {
                // Landing page - stars far away
                camera.position.z = 5 - (sectionProgress * 2);
            } else {
                // Video sections - stars closer
                camera.position.z = 3 + (Math.sin(sectionProgress * Math.PI) * 0.5);
            }
            
            // Add scroll-based movement
            particles.position.y = (scrollY * 0.003) % 10;
            
            // Gentle continuous rotation
            particles.rotation.z += 0.0002;
            
            // Color shift based on section
            const hueShift = currentSection * 0.1;
            material.opacity = 0.6 + Math.sin(Date.now() * 0.001 + hueShift) * 0.2;
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Video auto-play on scroll
        const videos = document.querySelectorAll('video');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.play();
                } else {
                    entry.target.pause();
                }
            });
        }, { threshold: 0.5 });
        
        videos.forEach(video => observer.observe(video));
    </script>
